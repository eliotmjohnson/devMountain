<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Viewer</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <img class="header-image" src="https://1000logos.net/wp-content/uploads/2017/11/Zillow-Logo.png">
    </header>
    <main>

        <form>
            <input class="inputs" type='text' id="address" placeholder="What's the house address?" />
            <input class="inputs" type='text' id="price" placeholder='What is the price?' />
            <input class="inputs" type='text' id="img" placeholder='Paste an image URL' />
            <div class="form-buttonCont">
                <button class="form-button">add house</button>
            </div>
        </form>

        <section id="houses-container"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
