<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>GitHub Copy</title>
</head>

<body>
    <header>
        <img id="logo" src="./images/github.png">
        <input type="text" name="" id="">
        <nav>
            <a class = "nav-links" href="">Pulls</a>
            <a class = "nav-links" href="">Issues</a>
            <a class = "nav-links" href="">Codespaces</a>
            <a class = "nav-links" href="">Marketplace</a>
            <a class = "nav-links" href="">Explore</a>
        </nav>
        <section id="header-right">
            <img src="./images/bell.png" id="notification-bell">
            <p id="plus-button">+</p>
            <img src="./images/headshot.jpeg" id="profile-pic">
        </section>
    </header>
    <main>
        <aside id="left-main">
            <img src="./images/headshot.jpeg" id="picture-profile">
            <h1 id="display-name">Name is Here</h1>
            <h2 id="account-name">account name</h2>
            <button id="edit-profile">Edit Profile</button>
        </aside>
    </main>
    <footer></footer>
</body>

</html>
